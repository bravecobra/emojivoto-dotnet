apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-bot
  namespace: emojivoto
  labels:
    app.kubernetes.io/name: vote-bot
    app.kubernetes.io/part-of: emojivoto
    # app.kubernetes.io/version: v11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-bot
      # version: v11
  template:
    metadata:
      labels:
        app: vote-bot
        # version: v11
    spec:
      containers:
      - name: vote-bot
        image: bravecobra/emoji-votebot:stable
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        - name: VOTING_RATE
          value: "5000"
        - name: WEB_HOST
          value: http://web-svc.emojivoto:80
        - name: Serilog__WriteTo__0__Args__uri
          value: "http://loki.loki:3100"
        - name: Otlp__Endpoint
          value: http://otel-collector-collector.opentelemetry:4318
        - name: UseTracingExporter
          value: otlp
        - name: UseMetricsExporter
          value: otlp
        - name: UseLogExporter
          value: otlp
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 200Mi
