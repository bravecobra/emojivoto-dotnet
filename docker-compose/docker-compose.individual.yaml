version: '3'

services:
  web:
    image: emojiui:${TAG:-latest}
    environment:
      - UseMetricsExporter=prometheus
      - UseTracingExporter=jaeger
      - UseLogExporter=seq
      - Seq__Uri=http://seq:5341
      - Jaeger__AgentHost=jaeger
      - Jaeger__Endpoint=http://jaeger:6831
      - Jaeger__AgentPort=6831
      - Loki__Endpoint=http://loki:3100
      - Serilog__WriteTo__0__Args__uri=http://loki:3100
    depends_on:
      - seq
      - jaeger
      - prometheus
  emoji-svc:
    image: emojisvc:${TAG:-latest}
    environment:
      - UseMetricsExporter=prometheus
      - UseTracingExporter=jaeger
      - UseLogExporter=seq
      - Seq__Uri=http://seq:5341
      - Jaeger__AgentHost=jaeger
      - Jaeger__Endpoint=http://jaeger:6831
      - Jaeger__AgentPort=6831
      - Loki__Endpoint=http://loki:3100
      - Serilog__WriteTo__0__Args__uri=http://loki:3100
    depends_on:
      - seq
      - jaeger
      - prometheus
  voting-svc:
    image: emojivoting:${TAG:-latest}
    environment:
      - UseMetricsExporter=prometheus
      - UseTracingExporter=jaeger
      - UseLogExporter=seq
      - Seq__Uri=http://seq:5341
      - Jaeger__AgentHost=jaeger
      - Jaeger__Endpoint=http://jaeger:6831
      - Jaeger__AgentPort=6831
      - Loki__Endpoint=http://loki:3100
      - Serilog__WriteTo__0__Args__uri=http://loki:3100
    depends_on:
      - seq
      - jaeger
      - prometheus
  vote-bot:
    image: emojivotebot:${TAG:-latest}
    environment:
      - UseMetricsExporter=prometheus
      - UseTracingExporter=jaeger
      - UseLogExporter=seq
      - SEQ__URI=http://seq:5341
      - Jaeger__AgentHost=jaeger
      - Jaeger__Endpoint=http://jaeger:6831
      - Jaeger__AgentPort=6831
      - Loki__Endpoint=http://loki:3100
      - Serilog__WriteTo__0__Args__uri=http://loki:3100
    depends_on:
      - seq
      - jaeger
      - prometheus

  prometheus:
    volumes:
      - prometheus:/prometheus
      - ./docker-compose/config/prometheus/prometheus.individual.yaml:/etc/prometheus/prometheus.yml